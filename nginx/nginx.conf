# ============================================
# Upstreams
# ============================================
upstream ss_frontend {
    server frontend:80;
}

upstream ss_api {
    server backend:3000;
}

# ============================================
# HTTP (80) - Certbot y Redirect
# ============================================
server {
    listen 80;
    server_name grupo01.brazilsouth.cloudapp.azure.com;

    # Root global para Certbot
    root /var/www/certbot;

    # Validaci√≥n de Certbot con webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS (menos el Certbot)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

