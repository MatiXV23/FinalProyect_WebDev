<div class="mt-3 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg">
  <div (click)="takePhoto()" class="hover:cursor-pointer">
    @if (this.shownImg) {
    <img
      [src]="this.shownImg"
      alt="Preview"
      class="w-full aspect-square object-cover rounded-lg border-2 border-gray-200 dark:border-gray-700"
    />
    } @else {
    <div
      class="w-full aspect-square bg-linear-to-br from-gray-400 to-gray-500 rounded-lg flex items-center justify-center"
    >
      <ion-icon name="camera-outline" class="text-white text-5xl"></ion-icon>
    </div>
    }
  </div>
</div>
