<div class="max-w-md mx-auto p-6 border rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>

  <div class="mb-4">
    <p class="text-lg font-semibold">Producto:</p>
    <p>{{ producto }}</p>
  </div>

  <div class="mb-4">
    <p class="text-lg font-semibold">Precio:</p>
    <p class="text-green-600 font-bold text-xl">
      {{ this.articulosActuales?.moneda }} {{ precio }}
    </p>
  </div>

  <!-- Tarjeta fake -->
  <div class="mb-4">
    <label class="block mb-1 font-medium">Número de tarjeta</label>
    <ion-input
      [(ngModel)]="this.tarjeta"
      type="text"
      maxlength="16"
      class="w-full border rounded p-2"
      placeholder="1111 2222 3333 4444"
    ></ion-input>
  </div>

  <div class="flex gap-4 mb-4">
    <div class="flex-1">
      <label class="block mb-1 font-medium">MM/YY</label>
      <ion-input
        [(ngModel)]="this.expira"
        type="text"
        maxlength="5"
        class="w-full border rounded p-2"
        placeholder="12/28"
      ></ion-input>
    </div>
    <div class="flex-1">
      <label class="block mb-1 font-medium">CVV</label>
      <ion-input
        [(ngModel)]="this.cvv"
        type="password"
        maxlength="3"
        class="w-full border rounded p-2"
        placeholder="123"
      ></ion-input>
    </div>
  </div>

  <button
    (click)="procesarPago()"
    class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-lg mt-2"
  >
    Pagar ahora
  </button>

  <p class="text-xs mt-4 text-gray-500 text-center">
    Este es un formulario de pago simulado. No se realiza ninguna transacción real.
  </p>
</div>
