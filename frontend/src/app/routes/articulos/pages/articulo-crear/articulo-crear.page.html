<main class="w-full min-h-screen flex justify-center items-center p-6">
  <div class="w-full max-w-4xl">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-br from-indigo-500 to-purple-600 rounded-2xl mb-4 shadow-xl">
        <ion-icon name="add-circle" class="text-white text-3xl"></ion-icon>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
        Publica un artículo
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Completa la información para publicar tu producto
      </p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-200 dark:border-gray-700">
      <app-articulo-form (saved)="this.handlePostear($event)"></app-articulo-form>
    </div>
  </div>
</main>
