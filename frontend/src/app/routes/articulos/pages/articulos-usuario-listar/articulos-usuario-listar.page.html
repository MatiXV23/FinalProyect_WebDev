<div class="w-full p-6">
  <div class="flex items-center gap-3 mb-6">
    <div class="bg-linear-to-r from-purple-500 to-pink-500 rounded-lg p-3 shadow-lg">
      <ion-icon name="list" class="text-white text-2xl"></ion-icon>
    </div>
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">
      Mis Publicaciones
    </h2>
    <span class="bg-purple-500 text-white px-3 py-1 rounded-full text-sm font-bold ml-auto">
      {{articulos.value()?.length || 0}} artículos
    </span>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 overflow-hidden">
    


    <div class="divide-y divide-gray-200 dark:divide-gray-700">
      @for (articulo of articulos.value(); track articulo.id_articulo) {
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-100 dark:border-gray-700">
            <div class="flex gap-4 p-5">
              <a [routerLink]="['/articulos', articulo.id_articulo]">
                <div class="relative shrink-0">
                  <img 
                    [src]="articulo.foto_url" 
                    [alt]="articulo.nombre"
                    class="w-28 h-28 object-cover rounded-lg"
                  />
                </div>
              </a>

              <div class="flex items-center w-full justify-end mt-3">
                <div class="flex-1 flex flex-col justify-between">
                  <div>
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">
                      {{articulo.nombre}}
                    </h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">
                      {{articulo.descripcion}}
                    </p>
                    <div class="flex items-center gap-2">
                      <ion-icon name="pricetag" class="text-green-600 dark:text-green-400"></ion-icon>
                      <span class="text-xl font-bold text-green-600 dark:text-green-400">
                        ${{articulo.precio}}
                      </span>
                    </div>
                  </div>
                </div>
              
                <div class="flex self-end items-center gap-3">
                  <ion-button 
                    fill="clear"
                    [routerLink]="['/articulos', articulo.id_articulo, 'editar']">
                    <ion-icon slot="icon-only" name="pencil"></ion-icon>
                  </ion-button>
                  <ion-button 
                    fill="clear" 
                    color="danger"
                    (click)="handleDelete(articulo.id_articulo)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-button>
                </div>
              </div>
            </div>
          </div>
      }
      
      @empty {
        <div class="p-12 text-center">
          <div class="bg-gray-100 dark:bg-gray-700 rounded-full w-24 h-24 mx-auto mb-4 flex items-center justify-center">
            <ion-icon name="cube-outline" class="text-gray-400 text-5xl"></ion-icon>
          </div>
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
            No hay artículos registrados
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            Comienza agregando tu primer artículo
          </p>
          <ion-button routerLink="/articulos/nuevo">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            Agregar artículo
          </ion-button>
        </div>
      }
    </div>

  </div>
</div>
