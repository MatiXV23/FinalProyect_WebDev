<main class="flex justify-center mt-12">
  <ion-card class="p-3 w-2/3">
    <ion-card-title>
      <h2>Listado de Usuarios</h2>
    </ion-card-title>

    <ion-grid class="border rounded-sm">
      <ion-row class="bg-gray-800 p-3">
        <ion-col>Nombre</ion-col>
        <ion-col>Precio</ion-col>
        <ion-col size="4" class="text-center">Opciones</ion-col>
      </ion-row>

      @for (usuario of articulos.value(); track usuario.id_vendedor) {
      <ion-row class="p-3">
        <ion-col>{{ usuario.nombre }} {{ usuario.usado }}</ion-col>
        <ion-col>{{ usuario.moneda }} {{ usuario.precio }}</ion-col>
        <ion-col size="4" class="flex justify-around">
          <a routerLink="/articulos/{{ usuario.id_articulo }}/editar"
            ><ion-button fill="outline" class="w-6/5" color="primary"> Modificar </ion-button></a
          >
          <ion-button
            (click)="handleDelete(usuario.id_articulo)"
            fill="outline"
            class="w-2/5"
            color="danger"
          >
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>
      } @empty {
      <ion-row>
        <ion-col size="12">No hay usuarios registrados.</ion-col>
      </ion-row>
      }
    </ion-grid>
  </ion-card>
</main>
