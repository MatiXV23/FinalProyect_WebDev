<form #miForm="ngForm" (ngSubmit)="handleClick($event)" class="p-8">
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <photo-button
      (foto)="savePhoto($event)"
      [img]="articuloPosteado().foto_url"
      class="md:row-span-2 lg:row-span-3 xl:row-span-4"
    ></photo-button>

    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
        <ion-icon name="pricetag" class="align-middle mr-1"></ion-icon>
        Nombre del producto
      </label>
      <ion-input
        [(ngModel)]="articuloPosteado().nombre"
        name="nombre"
        fill="outline"
        type="text"
        placeholder="Ej: iPhone 14 Pro Max"
        required
      >
      </ion-input>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
        <ion-icon name="cash" class="align-middle mr-1"></ion-icon>
        Precio
      </label>
      <ion-input
        [(ngModel)]="articuloPosteado().precio"
        name="precio"
        fill="outline"
        type="number"
        placeholder="0.00"
        required
      >
      </ion-input>
    </div>

    @if (moneda) {
    <div>
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
        <ion-icon name="card" class="align-middle mr-1"></ion-icon>
        Moneda
      </label>
      <ion-select
        [(ngModel)]="articuloPosteado().moneda"
        name="moneda"
        interface="popover"
        placeholder="Selecciona moneda"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-sm p-1.5"
        required
      >
        <ion-select-option [value]="moneda.USD">{{ moneda.USD }}</ion-select-option>
        <ion-select-option [value]="moneda.UYU">{{ moneda.UYU }}</ion-select-option>
      </ion-select>
    </div>
    } @if (totalCategorias) {
    <div class="lg:col-span-2 xl:col-span-1">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
        <ion-icon name="apps" class="align-middle mr-1"></ion-icon>
        Categoría
      </label>
      <ion-select
        [(ngModel)]="articuloPosteado().id_categoria"
        name="id_categoria"
        interface="popover"
        placeholder="Selecciona una categoría"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-sm p-1.5"
        required
      >
        @for (item of totalCategorias.value(); track $index) {
        <ion-select-option [value]="item.id_categoria">
          {{ item.nombre }}
        </ion-select-option>
        }
      </ion-select>
    </div>
    }

    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
        <ion-icon name="document-text" class="align-middle mr-1"></ion-icon>
        Descripción
      </label>
      <ion-input
        [(ngModel)]="articuloPosteado().descripcion"
        name="descripcion"
        fill="outline"
        placeholder="Describe tu producto en detalle..."
        rows="4"
        required
      >
      </ion-input>
    </div>

    <div class="md:col-span-2">
      <div
        class="bg-gray-50 dark:bg-gray-900 rounded-xl p-5 border border-gray-200 dark:border-gray-700"
      >
        <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-4">
          Opciones adicionales
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label
            class="flex items-center gap-3 p-4 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-indigo-500 dark:hover:border-indigo-400 transition-colors group"
          >
            <ion-checkbox [(ngModel)]="articuloPosteado().usado" name="usado" class="m-0">
            </ion-checkbox>
            <div class="flex-1">
              <div class="flex items-center gap-2">
                <ion-icon name="cube" class="text-amber-600 dark:text-amber-400 text-lg"></ion-icon>
                <span class="font-medium text-gray-900 dark:text-white">Artículo usado</span>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                El producto ha sido utilizado anteriormente
              </p>
            </div>
          </label>

          <label
            class="flex items-center gap-3 p-4 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-indigo-500 dark:hover:border-indigo-400 transition-colors group"
          >
            <ion-checkbox [(ngModel)]="articuloPosteado().con_envio" name="con_envio" class="m-0">
            </ion-checkbox>
            <div class="flex-1">
              <div class="flex items-center gap-2">
                <ion-icon
                  name="bicycle"
                  class="text-blue-600 dark:text-blue-400 text-lg"
                ></ion-icon>
                <span class="font-medium text-gray-900 dark:text-white">Con envío</span>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Ofreces envío a domicilio</p>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div
    class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 flex gap-4 justify-end flex-col lg:flex-row"
  >
    <ion-button fill="outline" size="large" type="button" routerLink="/home">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Cancelar
    </ion-button>

    <ion-button type="submit" size="large" class="font-bold">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon>
      Publicar artículo
    </ion-button>
  </div>
</form>
